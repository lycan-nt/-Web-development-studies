<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <title>Survey Form</title>
    </head>

    <body>

        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">This form was created for the freecodecamp challenge</p>
        </header>

        <section>
            <form id="survey-form">

                <div id="div">
                    <label for="name" id="name-labal">Name</label>
                    <input id="name" type="text" required="true" name="name" placeholder="name"/>
                </div>
                
                <div id="div">
                    <label for="email" id="email-label">Email</label>
                    <input id="email" type="email" required name="email">
                </div>

                <div id="div">
                    <label for="number" id="number-label">Age (Optional)</label>
                    <input id="number" type="number" name="number" min="1" max="99">
                </div>

                <div id="div">
                    <label for="dropdown">What your stack?</label>
                    <select id="dropdown" >
                        <option>Back-End</option>
                        <option>Front-End</option>
                        <option>Full Stack</option>
                    </select>
                </div>

                <div id="sql">
                    
                    <p class="title-sql">Know SQL?</p></br>

                    <p>
                        Yes: <input type="radio" name="sql"/><br/> </br>
                        No : <input type="radio" name="sql"/>
                    </p>
                </div>

                <div id="lang">
                    <p id="title-lang"> Which ones do you know?</p>
                </div>            

                    <div id="lang">
                    <input type="checkbox" id="nodejs" value="nodejs" name="nodejs">
                    <label for="nodejs">NodeJS</label>
                    </div>
                   
                    <div id="lang">
                    <input type="checkbox" id="reactjs" value="reactjs" name="reactjs">
                    <label for="reactjs">ReactJS</label>
                    </div>

                    <div id="lang">
                    <input type="checkbox" id="dino" value="dino" name="dino">
                    <label for="dino">Dino</label>
                    </div>

                <div id="text-area">
                    <p>Leave your opinion</p></br>
                    <textarea>

                    </textarea>
                </div>

                <div id="button">
                    <button id="submit" type="submit">Send</button>
                </div>

            </form>
        </section>

    <script src="script.js"> </script>
    </body>
</html>
