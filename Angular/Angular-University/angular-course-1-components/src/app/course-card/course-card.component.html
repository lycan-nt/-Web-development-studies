<div class="course-card" *ngIf="course"
    [ngClass]="cardClass()"
>

    <div class="course-title" [ngStyle]="cardStyle()">
        {{ cardIndex + ' ' + course.description }}
    </div>
    <img width="300" alt="Angular Logo" *ngIf="isImageVisible(); else noImage"
         [src]="course.iconUrl">

         <ng-template #noImage>
            <p> Sem Imagens detectada </p>
         </ng-template>
         

    <div class="course-description">
        {{ course.longDescription }}
    </div>

    <div class="course-catgory" [ngSwitch]="course.category">
        <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>

        <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>

        <div class="category" *ngSwitchCase="'ADVANCED'">ADVANCED</div>

        <div class="category" *ngSwitchDefault>No level</div>



    </div>

    <button (click)="onCourseViewed()">View Course</button>
</div>
