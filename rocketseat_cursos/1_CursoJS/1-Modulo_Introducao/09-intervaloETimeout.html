<html>
    <head>
        <title>Curso JS</title>
    </head>
    <body>
        <script>
        
        function exibirAlgo(){
            console.log('Hello World!')
        }

        //Execulta algo no tempo definido varias vezes
        setInterval(exibirAlgo, 1000)

        //Execulta somente uma vez o tempo definido
        setTimeout(exibirAlgo, 2000)
        
        </script>
    </body>
</html>
