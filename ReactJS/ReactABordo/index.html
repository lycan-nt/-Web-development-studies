    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
        function myComponent1() {
            return (
                React.createElement("div", null, 
                    React.createElement(myComponent2)
                )               

            );
        }

        function myComponent2() {
            return (
                React.createElement("div", null, 
                    React.createElement(myComponent3)
                )
            )
        }

        function myComponent3() {
            return (
                React.createElement("div", null, 
                    React.createElement(myComponent4)
                )
            )
        }

        function myComponent4() {
            return (
                React.createElement("div", null, 
                    React.createElement("p", null, "Component 4")
                )
            )
        }

        function myComponent() {
            return React.createElement("div", null, React.createElement(myComponent1));
        }

        ReactDOM.render(
            React.createElement(myComponent),
            document.getElementById("app")
        )
    </script>
    
</body>
