<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Programador A Bordo</title>
</head>
<body>
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
        const contextName = React.createContext("name");

        function myComponent1() {
            const name = "Felipe";
            return (
                React.createElement(contextName.Provider, { value: name },
                    React.createElement("div", { className: "component-1" }, 
                        React.createElement(myComponent2, { name: name })
                )  
                )
            
            );
        }

        function myComponent2() {
            return (
                React.createElement("div", { className: "component-2" }, 
                    React.createElement(myComponent3)
                )
            )
        }

        function myComponent3() {
            
            return (
                React.createElement("div", { className: "component-3" }, 
                    React.createElement(myComponent4)
                )
            )
        }

        function myComponent4() {
            return (
                React.createElement(contextName.Consumer, null,
                    (contextName) => (
                        React.createElement("div", { className: "component-4" }, 
                            React.createElement("p", null, contextName)
                        )
                )

                )
            )
        }

        function myComponent() {
            return React.createElement("div", { id: "components" }, React.createElement(myComponent1));
        }

        ReactDOM.render(
            React.createElement(myComponent),
            document.getElementById("app")
        )
    </script>
    
</body>
</html>
