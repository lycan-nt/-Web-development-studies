<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://developer.mozilla.org/pt-BR/docs/Web/CSS/Specificity */

        /*
        Em regras gerais....

        1- regra com !important
        2- seletores mais especificos
        3- ultima regra processada em caso de empate
        
        */

        .observacao{
            background-color:palegreen;
            border: dashed 5px;
            padding: 200px!important;
            font-size: 40px;
        }

        p {
            background-color: #aaa;
        }

        p.observacao{
            padding: 2px;
            background: linear-gradient(to right, red, yellow);
        }
    </style>
</head>

<body>
    <p class='observacao'>Olha essa observação!!!!</p>
</body>

</html>
