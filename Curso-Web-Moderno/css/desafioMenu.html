    <style>
        body{
            background: #ddd;

        header.cabecalho, nav.menu, div a{

        nav.menu ul li, .autentificacao, div.logo a, div.log a{

            display: inline-flex;
        } 

         nav.menu ul li a, .autentificacao a, div a {
            float: left;
            border: 1px solid #f00;
            width: 6.0em;
            font: 0.68em Verdana, Arial, Helvetica, sans-serif; 
            background: #be6f6f;
            color: #333;
            text-align: center;
            padding: 0 0.2em 0.2em 0;
            text-decoration: none;
            
           }

           nav.menu a:hover{
               background: #999;
               color: #fff;
               border-color: #00f;
               border-color: #000 #fafafa #fafafa #000;
           }

      
         
       

   
    </style>
</head>
