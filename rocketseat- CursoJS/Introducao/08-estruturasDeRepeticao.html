<html>
    <head>
        <title>Curso JS</title>
    </head>
    <body>
        <script>

            //for, while

            for(var i = 0; i <= 100; i++) {
                console.log(i)
            }

            var j = 10
            while(j < 100) {
                console.log('Este e J:' + j)
                j += 10
            }

        </script>
    </body>
</html>
