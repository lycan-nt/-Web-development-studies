<html>
    <head>
        <title>Curso JS</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo) {

                if (sexo === 'M'){
                    return 'Masculino'
                }else if (sexo === 'F'){
                    return 'Feminino'
                }else {
                    return 'Não definido'
                }
                
            }

            function retornaGenero(sexo){
                
                switch (sexo){

                    case 'M':
                        return 'Masculino'
                    case 'F':
                        return 'Feminino'
                    default:
                        return 'Não definido'

                }
            }

            var resultado = retornaSexo('M')
            console.log(resultado)

            var resultadoGenero = retornaGenero('F')
            console.log(resultadoGenero)

        </script>
    </body>
</html>
